service: exemplo-cron-job

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-west-1 #us-east-1 está dando problema

functions:
  ipt_serverless: #O invoke usa esse nome
    handler: handler.ipt_serverless  #nome do arquivo.função
    events:
      - schedule: rate(2 minutes)
      - schedule: cron(0 12 * * ? *)